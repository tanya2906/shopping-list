<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div>
        <header>
            <div class="title">Shopping List</div>
        </header>
        <div class="input">
            <label>Add Item: </label>
            <input type="text" name="item"  id="input">
            <button id="need">Need</button>
            <button id="have">Have</button>
        </div>
        <div id="needContiner">
            <p class="need">Need:</p>
            <div id="needDIV">
            </div>
            
        </div>
        <div id="haveContiner">
            <p class="have">Have:</p>
            <div id="haveDIV">
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
